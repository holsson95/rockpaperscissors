          <script>
          function computerPlay(){    
            let x = Math.random();
            let random = Math.floor(x*(3))+1;
            console.log(random);
            if (random === 1){
            
                console.log("Rock");
    
            }
            else if(random===2){
                console.log("Paper");
                
            }
            else if (random===3){
                console.log("Scissors");
                
            }
        }
        computerPlay();
        
        
              


              
          </script>
